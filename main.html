<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<title>TIC TAC TOE</title>
<body>
	<!-- the entire body must be written by student -->


  <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="entrance">
            <label for="player1">Player 1</label>
            <input type="text" name="play" id="player1" placeholder="enter name"><br><br>
            <label for="player2">Player 2</label>
            <input type="text" name="play" id="player2" placeholder="enter name"><br><br>
            <button type="submit" id="submit">Start Game</button>
        </div>
    
        <div class="GameStarted">
            <div class="message">

            </div>
            <div class="board">
                <button id="1" class="cell"></button>
                <button id="2" class="cell"></button>
                <button id="3" class="cell"></button>
                <button id="4" class="cell"></button>
                <button id="5" class="cell"></button>
                <button id="6" class="cell"></button>
                <button id="7" class="cell"></button>
                <button id="8" class="cell"></button>
                <button id="9" class="cell"></button>
            </div>
            <div id="restarting">
                <button type="reset" id="Restart">Restart</button>
            </div>
        </div>
    </div>
      
   
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
